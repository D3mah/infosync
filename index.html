<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/fonts.css">
	<link rel="stylesheet" href="assets/css/uikit.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>InfoSync</title>
</head>
<body>
	<div class="wrapper">
		<header class="uk-sticky">
			<div class="uk-container">
				<div uk-navbar>
					<div class="uk-navbar-left">
						<div class="logo">
						<a href="#"><img src="assets/img/logo_b.png" alt="logo" uk-tooltip="title: InfoSync; pos: bottom"></a>	
						</div>
					</div>
					<div class="uk-navbar-right m-right-10">
						<div class="list-menu"><a href="#">Главная</a></div>
						<div class="list-menu"><a href="#">Описание</a></div>
						<div class="list-menu"><a href="#">Возможности</a></div>
					</div>
				</div>
			</div>
		</header>
		<div class="photo">
			<div class="uk-container swap">

				<div class="uk-inline">
					<div class="t-name">Страница Студента</div>
					<img src="assets/img/1_phone.png" alt="">
					<a class="uk-position-absolute uk-transform-center" style="left: 28%; top: 8%" href="#" uk-marker uk-tooltip="title: Заголовок категории"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 88%; top: 7%" href="#" uk-marker uk-tooltip="title: Фильтр новостей"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 15%" href="#" uk-marker uk-tooltip="title: Заголовок статьи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 25%; top: 20%" href="#" uk-marker uk-tooltip="title: Имя преподавателя"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 67%; top: 46%" href="#" uk-marker uk-tooltip="title: Статус прочтения статьи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 26%; top: 95%" href="#" uk-marker uk-tooltip="title: Меню"></a>
				</div>
			

				<div class="uk-inline">
					<div class="t-name">Страница Педагога</div>
					<img src="assets/img/2_phone.png" alt="">
					<a class="uk-position-absolute uk-transform-center" style="left: 28%; top: 8%" href="#" uk-marker uk-tooltip="title: Заголовок категории"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 88%; top: 7%" href="#" uk-marker uk-tooltip="title: Фильтр новостей"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 50%; top: 17%" href="#" uk-marker uk-tooltip="title: Заголовок статьи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 25%" href="#" uk-marker uk-tooltip="title: Изображение записи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 55%" href="#" uk-marker uk-tooltip="title: Кнопка поделиться с студентами"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 26%; top: 95%" href="#" uk-marker uk-tooltip="title: Меню"></a>
				</div>


				<div class="uk-inline">
					<div class="t-name">Прочтение новости</div>
					<img src="assets/img/3_phone.png" alt="">
					<a class="uk-position-absolute uk-transform-center" style="left: 28%; top: 8%" href="#" uk-marker uk-tooltip="title: Заголовок категории"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 50%; top: 18%" href="#" uk-marker uk-tooltip="title: Заголовок статьи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 25%" href="#" uk-marker uk-tooltip="title: Изображение записи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 88%; top: 48%" href="#" uk-marker uk-tooltip="title: Текст статьи"></a>
					<a class="uk-position-absolute uk-transform-center" style="left: 26%; top: 95%" href="#" uk-marker uk-tooltip="title: Меню"></a>
				</div>


	
			</div>
		</div>


	</div>

	<script src="assets/js/uikit-icons.min.js"></script>
	<script src="assets/js/uikit.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
